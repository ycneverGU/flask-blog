{% block title %}ycngu - 请激活您的帐号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有激活帐号</h3>
    <p>
        请您激活帐号以便访问网站，您的注册邮箱应该接收到一封激活邮件。

    <p>

        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>

</div>
{% endblock %}
